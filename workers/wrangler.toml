name = "sub-store-api"
main = "src/index.ts"
compatibility_date = "2024-01-15"
node_compat = true

# 自定义域名配置
routes = [
  "sub-api.senma.io/*"
]

# D1 数据库配置
[[d1_databases]]
binding = "DB"
database_name = "sub-store-db"
database_id = "860a7c44-0556-4c2f-a004-aa373740c18c"

# 环境变量
[vars]
ENVIRONMENT = "production"
APP_NAME = "Sub-Store"
APP_VERSION = "2.0.0"

# 开发环境配置
[env.development]
name = "sub-store-api-dev"

[[env.development.d1_databases]]
binding = "DB"
database_name = "sub-store-db-dev"
database_id = "YOUR_DEV_DATABASE_ID_HERE"

[env.development.vars]
ENVIRONMENT = "development"
