<!DOCTYPE html>
<html>
<head>
    <title>快速登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 登录问题快速诊断</h1>
    <p><strong>问题</strong>: 反爬机制导致登录失败</p>
    <p><strong>原因</strong>: 敏感信息保护中间件过滤了JWT token</p>
    <p><strong>修复</strong>: 跳过认证路径的token过滤</p>
    
    <button onclick="testLogin()" style="background: #007bff; color: white; border: none;">🧪 测试登录修复</button>
    
    <div id="results"></div>

    <script>
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">🚀 正在测试...</div>';
            
            try {
                const response = await fetch('https://sub-api.senma.io/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'Sz@2400104'
                    })
                });
                
                const data = await response.json();
                
                let resultClass = 'success';
                let status = '✅ 修复成功';
                
                if (!response.ok) {
                    resultClass = 'error';
                    status = '❌ API请求失败';
                } else if (!data.success) {
                    resultClass = 'error';
                    status = '❌ 登录失败';
                } else if (!data.data || !data.data.token) {
                    resultClass = 'error';
                    status = '❌ Token缺失';
                } else if (data.data.token === '[REDACTED]') {
                    resultClass = 'error';
                    status = '❌ Token仍被过滤';
                } else if (data.data.token.length < 50) {
                    resultClass = 'error';
                    status = '❌ Token异常';
                } else {
                    status = '✅ 登录修复成功！';
                }
                
                results.innerHTML = `
                    <div class="result ${resultClass}">
                        <h3>${status}</h3>
                        <p><strong>状态码:</strong> ${response.status}</p>
                        <p><strong>成功标志:</strong> ${data.success}</p>
                        <p><strong>Token存在:</strong> ${!!(data.data && data.data.token)}</p>
                        <p><strong>Token状态:</strong> ${
                            !data.data || !data.data.token ? '缺失' :
                            data.data.token === '[REDACTED]' ? '被过滤' :
                            data.data.token.length > 50 ? '正常' : '异常'
                        }</p>
                        <p><strong>Token长度:</strong> ${data.data && data.data.token ? data.data.token.length : 'N/A'}</p>
                        <details>
                            <summary>完整响应</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
                if (resultClass === 'success') {
                    results.innerHTML += `
                        <div class="result success">
                            <h3>🎉 问题已解决！</h3>
                            <p>现在您可以正常登录前端界面了。</p>
                            <p><a href="https://sub.senma.io/login" target="_blank">👉 点击这里登录</a></p>
                        </div>
                    `;
                }
                
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        <h3>❌ 网络错误</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 页面加载时显示说明
        window.onload = function() {
            document.getElementById('results').innerHTML = `
                <div class="result">
                    <h3>📋 测试说明</h3>
                    <p>点击上方按钮测试登录API是否已修复</p>
                    <p><strong>预期结果:</strong> 返回完整的JWT token，不再是[REDACTED]</p>
                </div>
            `;
        };
    </script>
</body>
</html>
