name: Deploy Sub-Store

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  # æ„å»ºå’Œæµ‹è¯•
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm run install:all
      
    - name: Type check
      run: |
        cd frontend && npm run type-check
        # TODO: ä¿®å¤ workers ç±»å‹é”™è¯¯åå¯ç”¨
        # cd ../workers && npm run type-check
        
    - name: Lint
      run: |
        echo "Lint æ£€æŸ¥æš‚æ—¶è·³è¿‡ï¼Œç­‰å¾… ESLint é…ç½®å®Œæˆ"
        # TODO: é…ç½® ESLint åå¯ç”¨
        # cd frontend && npm run lint
        # cd ../workers && npm run lint
        
    - name: Build frontend
      run: cd frontend && npm run build
      
    - name: Build workers
      run: |
        cd workers && npm install
        cd workers && npm run build
      
    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/

    - name: Upload workers artifacts
      uses: actions/upload-artifact@v4
      with:
        name: workers-dist
        path: workers/dist/

  # éƒ¨ç½² Cloudflare Workers
  deploy-workers:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install workers dependencies
      run: cd workers && npm install
      
    - name: Download workers artifacts
      uses: actions/download-artifact@v4
      with:
        name: workers-dist
        path: workers/dist/
        
    - name: Create D1 Database (if not exists)
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        workingDirectory: workers
        command: d1 create sub-store-db
      continue-on-error: true # æ•°æ®åº“å¯èƒ½å·²å­˜åœ¨

    - name: Run D1 Migrations
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        workingDirectory: workers
        command: d1 execute sub-store-db --file=./schema.sql

    - name: Deploy to Cloudflare Workers
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        workingDirectory: workers
        command: deploy

  # éƒ¨ç½²å‰ç«¯åˆ° GitHub Pages (å·²ç¦ç”¨ï¼Œä½¿ç”¨ Cloudflare Pages)
  deploy-frontend-github:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && false # ç¦ç”¨ GitHub Pages
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install frontend dependencies
      run: cd frontend && npm install --legacy-peer-deps
      
    - name: Build frontend for production
      run: cd frontend && npm run build
      env:
        VITE_API_BASE_URL: ${{ secrets.API_BASE_URL }}
        VITE_APP_TITLE: Sub-Store
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: frontend/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

  # éƒ¨ç½²å‰ç«¯åˆ° Cloudflare Pages (ä¸»è¦æ–¹æ¡ˆ)
  deploy-frontend:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install frontend dependencies
      run: cd frontend && npm install --legacy-peer-deps
      
    - name: Build frontend for Cloudflare Pages
      run: cd frontend && npm run build
      env:
        VITE_API_BASE_URL: ${{ secrets.API_BASE_URL }}
        VITE_APP_TITLE: Sub-Store
        
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy frontend/dist --project-name=sub-store-frontend --compatibility-date=2023-12-18

  # å¥åº·æ£€æŸ¥
  health-check:
    needs: [deploy-frontend]  # æš‚æ—¶åªæ£€æŸ¥å‰ç«¯
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Wait for deployment
      run: sleep 30
      
    - name: Health check - API
      run: |
        echo "API å¥åº·æ£€æŸ¥æš‚æ—¶è·³è¿‡ï¼Œç­‰å¾… Workers éƒ¨ç½²"
        # curl -f ${{ secrets.API_BASE_URL }}/health || exit 1
        
    - name: Health check - Frontend
      run: |
        curl -f ${{ secrets.FRONTEND_URL }} || exit 1
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ Frontend: https://sub-store-frontend.pages.dev"
        echo "ğŸ”§ API: https://sub-store-api.senma231.workers.dev"
        echo "ğŸ“Š Architecture: Cloudflare Pages + Workers + D1"
