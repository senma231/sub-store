<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .layout {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 200px;
            background: #001529;
            color: white;
            padding: 16px;
            transition: width 0.3s ease;
        }
        
        .sidebar.collapsed {
            width: 80px;
        }
        
        .main-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            height: 64px;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
        }
        
        .content {
            flex: 1;
            background: #f0f2f5;
            overflow: auto;
            padding: 24px;
        }
        
        .toggle-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        调试信息
    </div>
    
    <div class="layout">
        <div class="sidebar" id="sidebar">
            <h3>Sub-Store</h3>
            <ul style="list-style: none; margin-top: 20px;">
                <li style="margin-bottom: 10px;">📊 仪表板</li>
                <li style="margin-bottom: 10px;">🔗 节点管理</li>
                <li style="margin-bottom: 10px;">📋 订阅管理</li>
                <li style="margin-bottom: 10px;">📈 统计分析</li>
                <li style="margin-bottom: 10px;">⚙️ 系统设置</li>
            </ul>
        </div>
        
        <div class="main-layout">
            <div class="header">
                <button class="toggle-btn" onclick="toggleSidebar()">
                    切换侧边栏
                </button>
                <div>
                    👤 admin
                </div>
            </div>
            
            <div class="content">
                <div class="card">
                    <h2>仪表板</h2>
                    <p>这是内容区域。检查导航栏和内容之间是否有多余的空白间距。</p>
                </div>
                
                <div class="card">
                    <h3>统计信息</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-top: 16px;">
                        <div style="background: #e6f7ff; padding: 16px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 24px; font-weight: bold; color: #1890ff;">10</div>
                            <div>总节点数</div>
                        </div>
                        <div style="background: #f6ffed; padding: 16px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 24px; font-weight: bold; color: #52c41a;">8</div>
                            <div>活跃节点</div>
                        </div>
                        <div style="background: #fff2e8; padding: 16px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 24px; font-weight: bold; color: #fa8c16;">1,250</div>
                            <div>总请求数</div>
                        </div>
                        <div style="background: #f9f0ff; padding: 16px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 24px; font-weight: bold; color: #722ed1;">3</div>
                            <div>订阅格式</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>最近节点</h3>
                    <div style="margin-top: 16px;">
                        <div style="background: #fafafa; padding: 12px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between;">
                            <div>
                                <strong>TW-台湾01</strong><br>
                                <small>VLESS • example1.com:443</small>
                            </div>
                            <div style="color: #52c41a;">●</div>
                        </div>
                        <div style="background: #fafafa; padding: 12px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between;">
                            <div>
                                <strong>TW-台湾02</strong><br>
                                <small>VLESS • example2.com:443</small>
                            </div>
                            <div style="color: #52c41a;">●</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>系统状态</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px;">
                        <div style="background: #d4edda; padding: 16px; border-radius: 8px; border-left: 4px solid #28a745;">
                            <strong>服务状态</strong><br>
                            所有服务运行正常
                        </div>
                        <div style="background: #d1ecf1; padding: 16px; border-radius: 8px; border-left: 4px solid #17a2b8;">
                            <strong>数据同步</strong><br>
                            最后同步时间: 刚刚
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let collapsed = false;
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            collapsed = !collapsed;
            
            if (collapsed) {
                sidebar.classList.add('collapsed');
            } else {
                sidebar.classList.remove('collapsed');
            }
            
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            const sidebar = document.getElementById('sidebar');
            const header = document.querySelector('.header');
            const content = document.querySelector('.content');
            
            debugInfo.innerHTML = `
                视口高度: ${window.innerHeight}px<br>
                侧边栏宽度: ${sidebar.offsetWidth}px<br>
                Header高度: ${header.offsetHeight}px<br>
                Content高度: ${content.offsetHeight}px<br>
                侧边栏状态: ${collapsed ? '折叠' : '展开'}<br>
                时间: ${new Date().toLocaleTimeString()}
            `;
        }
        
        // 初始化和监听窗口变化
        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
        setInterval(updateDebugInfo, 1000);
    </script>
</body>
</html>
